<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google search results</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""/>
            <div id="search-bar">

            </div>
            <div id="services">
                <ul>
                    <li class="button"><a class="material-icons icon services-button" href="">apps</a></li>
                    <li class="button"><a class="services-button" href="">Connection</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div id="shortcuts">
                <ul>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">search</span>Tous</li>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">article</span>Actualités</li>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">place</span>Maps</li>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">slideshow</span>Vidéos</li>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">local_offer</span>Shopping</li>
                    <li class="button shortcuts-button"><span class="material-icons shortcuts-icon">more_vert</span>Plus</li>
                </ul>
                <ul>

                </ul>
                <p id="total-results">Environ 82 100 000 résultats (0,48 secondes)</p>
            </div>
            <div id="search-results">
                <div id="top-result">

                </div>
                <div class="result">

                </div>
                <div id="videos">
                    <div class="video">

                    </div>
                </div>
            </div>
            <div id="related-search">

            </div>
            <div id="next-results">

            </div>
        </main>
        <footer>
            <div id="location">

            </div>
            <div id="contact-links">
                <ul>
                    <li class="button"><a class="links-button" href="">Aide</a></li>
                    <li class="button"><a class="links-button" href="">Envoyer des commentaires</a></li>
                    <li class="button"><a class="links-button" href="">Confidentialité</a></li>
                    <li class="button"><a class="links-button" href="">Conditions</a></li>
                    <li class="button"><a class="links-button" href="">Info consommateurs</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
